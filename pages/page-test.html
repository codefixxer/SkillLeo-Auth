<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Information - ProMatch</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>

  <style>
    :root{
      --primary: #0066CC;
      --primary-hover: #0052A3;
      --secondary: #F3F6FF;
      --accent: #00A0DC;
      --text-primary: #1D2129;
      --text-secondary: #65676B;
      --text-muted: #8A8D91;
      --bg: #FFFFFF;
      --bg-secondary: #F8F9FA;
      --border: #DADDE1;
      --border-light: #E4E6EA;
      --success: #42B883;
      --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
      --shadow-md: 0 4px 20px rgba(0,0,0,0.12);
      --shadow-lg: 0 8px 40px rgba(0,0,0,0.15);
      --gradient: linear-gradient(135deg, #0066CC 0%, #00A0DC 100%);
      --gradient-light: linear-gradient(135deg, rgba(0, 102, 204, 0.1) 0%, rgba(0, 160, 220, 0.1) 100%);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: var(--text-primary);
      background: var(--bg-secondary);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.6;
      font-size: 14px;
      overflow-x: hidden;
    }

    /* Animated Background */
    .bg-decoration {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .floating-shape {
      position: absolute;
      border-radius: 50%;
      background: var(--gradient-light);
      animation: float 8s ease-in-out infinite;
    }

    .floating-shape:nth-child(1) {
      width: 200px;
      height: 200px;
      top: 10%;
      right: 10%;
      animation-delay: 0s;
    }

    .floating-shape:nth-child(2) {
      width: 150px;
      height: 150px;
      bottom: 20%;
      left: 5%;
      animation-delay: 3s;
    }

    .floating-shape:nth-child(3) {
      width: 100px;
      height: 100px;
      top: 50%;
      right: 30%;
      animation-delay: 6s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
      25% { transform: translateY(-20px) rotate(90deg); opacity: 0.5; }
      50% { transform: translateY(-10px) rotate(180deg); opacity: 0.3; }
      75% { transform: translateY(-30px) rotate(270deg); opacity: 0.4; }
    }

    /* Header */
    .header {
      background: rgba(255, 255, 255, 0.95);
      border-bottom: 1px solid var(--border-light);
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
    }

    .header__inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: var(--text-primary);
      font-weight: 700;
      font-size: 20px;
    }

    .brand__mark {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      background: var(--gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 16px;
      box-shadow: var(--shadow-sm);
      transition: transform 0.2s ease;
    }

    .brand__mark:hover {
      transform: scale(1.05);
    }

    .progress-container {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 13px;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .progress-bar {
      width: 160px;
      height: 8px;
      background: var(--border-light);
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 12.5%;
      background: var(--gradient);
      border-radius: 4px;
      transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Main Container */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 60px 24px;
      min-height: calc(100vh - 80px);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .main-card {
      background: var(--bg);
      border-radius: 24px;
      box-shadow: var(--shadow-lg);
      overflow: hidden;
      border: 1px solid var(--border-light);
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Header Section */
    .form-header {
      text-align: center;
      padding: 48px 48px 32px;
      background: linear-gradient(135deg, rgba(0, 102, 204, 0.03) 0%, rgba(0, 160, 220, 0.03) 100%);
      border-bottom: 1px solid var(--border-light);
    }

    .step-indicator {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: var(--secondary);
      color: var(--primary);
      padding: 8px 16px;
      border-radius: 24px;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 24px;
      border: 1px solid rgba(0, 102, 204, 0.15);
    }

    .step-indicator::before {
      content: '';
      width: 8px;
      height: 8px;
      background: var(--primary);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.2); }
    }

    .form-title {
      font-size: 32px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 12px;
      line-height: 1.3;
      letter-spacing: -0.02em;
    }

    .form-subtitle {
      font-size: 16px;
      color: var(--text-secondary);
      line-height: 1.6;
      max-width: 400px;
      margin: 0 auto;
    }

    /* Form Section */
    .form-content {
      padding: 48px;
    }

    .form-group {
      margin-bottom: 32px;
      position: relative;
    }

    .input-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .form-label {
      display: block;
      font-size: 15px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 12px;
    }

    .required {
      color: var(--primary);
      margin-left: 4px;
    }

    .form-input {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid var(--border-light);
      border-radius: 12px;
      font-size: 16px;
      font-family: inherit;
      font-weight: 400;
      background: var(--bg);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      min-height: 56px;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(0, 102, 204, 0.1);
      transform: translateY(-1px);
    }

    .form-input:hover:not(:focus) {
      border-color: var(--border);
    }

    .form-input.success {
      border-color: var(--success);
      background: rgba(66, 184, 131, 0.05);
    }

    /* Username Section */
    .username-group {
      position: relative;
    }

    .username-status {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
    }

    .username-preview {
      margin-top: 12px;
      padding: 12px 16px;
      background: var(--secondary);
      border-radius: 10px;
      border-left: 3px solid var(--primary);
      font-size: 13px;
      color: var(--text-secondary);
      display: none;
      animation: fadeIn 0.3s ease;
    }

    .username-preview.show {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .username-url {
      font-weight: 600;
      color: var(--primary);
    }

    .regenerate-btn {
      background: none;
      border: none;
      color: var(--primary);
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      margin-left: 8px;
      padding: 2px 6px;
      border-radius: 4px;
      transition: all 0.2s ease;
    }

    .regenerate-btn:hover {
      background: var(--secondary);
    }

    /* Action Buttons */
    .form-actions {
      padding: 32px 48px;
      background: rgba(0, 0, 0, 0.02);
      border-top: 1px solid var(--border-light);
      display: flex;
      gap: 16px;
      justify-content: space-between;
      align-items: center;
    }

    .btn {
      padding: 16px 32px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      border: none;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: inherit;
      min-height: 52px;
    }

    .btn-back {
      background: var(--bg);
      color: var(--text-secondary);
      border: 1px solid var(--border);
    }

    .btn-back:hover {
      background: var(--bg-secondary);
      color: var(--text-primary);
      transform: translateY(-1px);
      box-shadow: var(--shadow-sm);
    }

    .btn-primary {
      background: var(--gradient);
      color: white;
      box-shadow: var(--shadow-md);
      min-width: 160px;
      justify-content: center;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: var(--shadow-sm);
    }

    .loading-spinner {
      width: 16px;
      height: 16px;
      border: 2px solid transparent;
      border-top: 2px solid currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Success States */
    .success-message {
      background: rgba(66, 184, 131, 0.1);
      border: 1px solid rgba(66, 184, 131, 0.3);
      border-radius: 10px;
      padding: 12px 16px;
      margin-top: 12px;
      font-size: 13px;
      color: var(--success);
      display: none;
      animation: fadeIn 0.3s ease;
    }

    .success-message.show {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 24px 16px;
      }

      .form-header {
        padding: 32px 24px;
      }

      .form-content {
        padding: 32px 24px;
      }

      .form-actions {
        padding: 24px;
        flex-direction: column;
        gap: 12px;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }

      .form-title {
        font-size: 28px;
      }

      .input-row {
        grid-template-columns: 1fr;
        gap: 24px;
      }

      .floating-shape {
        display: none;
      }
    }

    @media (max-width: 480px) {
      .main-card {
        border-radius: 16px;
        margin: 0 -8px;
      }

      .form-header {
        padding: 24px 20px;
      }

      .form-content {
        padding: 24px 20px;
      }

      .form-actions {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="bg-decoration">
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
  </div>

  <!-- Header -->
  <header class="header">
    <div class="header__inner">
      <a class="brand" href="#">
        <div class="brand__mark">P</div>
        <span>ProMatch</span>
      </a>
      
      <div class="progress-container" aria-live="polite">
        <span id="stepText">Step 1 of 8</span>
        <div class="progress-bar" aria-hidden="true">
          <div class="progress-fill"></div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main -->
  <div class="container">
    <div class="main-card">
      <!-- Header -->
      <div class="form-header">
        <div class="step-indicator">
          Personal Information
        </div>
        <h1 class="form-title">What should we call you?</h1>
        <p class="form-subtitle">
          Tell us your name and we'll create your professional profile
        </p>
      </div>

      <!-- Form -->
      <form id="personalForm" class="form-content">
        <!-- Name Fields -->
        <div class="form-group">
          <div class="input-row">
            <div>
              <label class="form-label">
                First Name<span class="required">*</span>
              </label>
              <input 
                type="text" 
                class="form-input" 
                id="firstName"
                placeholder="John"
                required
                autocomplete="given-name"
              >
            </div>
            
            <div>
              <label class="form-label">
                Last Name<span class="required">*</span>
              </label>
              <input 
                type="text" 
                class="form-input" 
                id="lastName"
                placeholder="Smith"
                required
                autocomplete="family-name"
              >
            </div>
          </div>
        </div>

        <!-- Username -->
        <div class="form-group">
          <label class="form-label">
            Choose your username
          </label>
          <div class="username-group">
            <input 
              type="text" 
              class="form-input" 
              id="username"
              placeholder="john-smith-2024"
              autocomplete="username"
            >
            <div class="username-status" id="usernameStatus"></div>
          </div>
          
          <div class="username-preview" id="usernamePreview">
            Your profile: <span class="username-url">promatch.com/<span id="previewUsername"></span></span>
            <button type="button" class="regenerate-btn" onclick="generateUsername()">
              Regenerate
            </button>
          </div>

          <div class="success-message" id="usernameSuccess">
            <span>✓</span>
            <span>Username is available and looks great!</span>
          </div>
        </div>
      </form>

      <!-- Actions -->
      <div class="form-actions">
        <a href="#" class="btn btn-back">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
            <path d="M19 12H5M12 19l-7-7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Back
        </a>
        
        <button type="submit" class="btn btn-primary" id="continueBtn" disabled>
          <span id="btnText">Continue</span>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
            <path d="M5 12h14M12 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script>
    // Form elements
    const form = document.getElementById('personalForm');
    const firstNameInput = document.getElementById('firstName');
    const lastNameInput = document.getElementById('lastName');
    const usernameInput = document.getElementById('username');
    const usernameStatus = document.getElementById('usernameStatus');
    const usernamePreview = document.getElementById('usernamePreview');
    const previewUsername = document.getElementById('previewUsername');
    const usernameSuccess = document.getElementById('usernameSuccess');
    const continueBtn = document.getElementById('continueBtn');
    const btnText = document.getElementById('btnText');

    let isUsernameValid = false;

    // Auto-generate username based on name
    function generateUsername() {
      const firstName = firstNameInput.value.trim().toLowerCase();
      const lastName = lastNameInput.value.trim().toLowerCase();
      
      if (!firstName || !lastName) {
        return;
      }

      const randomSuffix = Math.floor(Math.random() * 9000) + 1000;
      const variations = [
        `${firstName}-${lastName}`,
        `${firstName}${lastName}`,
        `${firstName}-${lastName}-${randomSuffix}`,
        `${firstName}${lastName}${randomSuffix}`,
        `${firstName[0]}${lastName}`,
        `${firstName}-${lastName[0]}${randomSuffix}`
      ];
      
      const username = variations[Math.floor(Math.random() * variations.length)];
      usernameInput.value = username;
      validateUsername(username);
    }

    // Validate username
    function validateUsername(username) {
      if (!username || username.length < 3) {
        resetUsernameState();
        return;
      }

      // Clean username
      username = username.toLowerCase().replace(/[^a-z0-9-]/g, '');
      usernameInput.value = username;
      
      // Simulate validation
      setTimeout(() => {
        // Simulate some taken usernames
        const takenUsernames = ['admin', 'test', 'user', 'support'];
        const isAvailable = !takenUsernames.includes(username);
        
        if (isAvailable) {
          showUsernameSuccess(username);
        } else {
          generateUsername(); // Auto-regenerate if taken
        }
      }, 300);
    }

    function showUsernameSuccess(username) {
      isUsernameValid = true;
      usernameInput.classList.add('success');
      usernameStatus.innerHTML = '<span style="color: var(--success)">✓</span>';
      previewUsername.textContent = username;
      usernamePreview.classList.add('show');
      usernameSuccess.classList.add('show');
      validateForm();
    }

    function resetUsernameState() {
      isUsernameValid = false;
      usernameInput.classList.remove('success');
      usernameStatus.innerHTML = '';
      usernamePreview.classList.remove('show');
      usernameSuccess.classList.remove('show');
      validateForm();
    }

    // Auto-generate username when names change
    firstNameInput.addEventListener('input', () => {
      validateForm();
      if (firstNameInput.value && lastNameInput.value) {
        generateUsername();
      }
    });

    lastNameInput.addEventListener('input', () => {
      validateForm();
      if (firstNameInput.value && lastNameInput.value) {
        generateUsername();
      }
    });

    // Username input handler
    let usernameTimeout;
    usernameInput.addEventListener('input', (e) => {
      clearTimeout(usernameTimeout);
      resetUsernameState();
      
      const username = e.target.value.trim();
      if (username) {
        usernameTimeout = setTimeout(() => validateUsername(username), 500);
      }
    });

    // Form validation
    function validateForm() {
      const firstName = firstNameInput.value.trim();
      const lastName = lastNameInput.value.trim();
      
      const isValid = firstName && lastName && isUsernameValid;
      
      continueBtn.disabled = !isValid;
      
      // Add subtle animation to button when enabled
      if (isValid && continueBtn.disabled) {
        setTimeout(() => {
          continueBtn.style.transform = 'scale(1.02)';
          setTimeout(() => {
            continueBtn.style.transform = '';
          }, 200);
        }, 100);
      }
    }

    // Form submission
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      if (continueBtn.disabled) return;
      
      const formData = {
        firstName: firstNameInput.value.trim(),
        lastName: lastNameInput.value.trim(),
        username: usernameInput.value.trim()
      };
      
      // Save to localStorage
      localStorage.setItem('onboarding_personal', JSON.stringify(formData));
      
      // Animate button
      btnText.innerHTML = '<div class="loading-spinner"></div>';
      continueBtn.disabled = true;
      
      // Update progress
      document.querySelector('.progress-fill').style.width = '25%';
      
      // Simulate navigation
      setTimeout(() => {
        alert('Profile created! Moving to location setup...');
        // Real app: window.location.href = '/onboarding/location';
      }, 1500);
    });

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      // Load saved data
      const saved = localStorage.getItem('onboarding_personal');
      if (saved) {
        try {
          const data = JSON.parse(saved);
          if (data.firstName) firstNameInput.value = data.firstName;
          if (data.lastName) lastNameInput.value = data.lastName;
          if (data.username) {
            usernameInput.value = data.username;
            validateUsername(data.username);
          }
        } catch (e) {
          console.log('Could not load saved data');
        }
      }
      
      // Initial validation
      validateForm();
      
      // Focus first input with slight delay for better UX
      setTimeout(() => {
        if (!firstNameInput.value) {
          firstNameInput.focus();
        }
      }, 500);
    });
  </script>
</body>
</html>
