  <style>
    :root{
      --primary: #0066CC;
      --primary-hover: #0052A3;
      --secondary: #F3F6FF;
      --accent: #00A0DC;
      --text-primary: #1D2129;
      --text-secondary: #65676B;
      --text-muted: #8A8D91;
      --bg: #FFFFFF;
      --bg-secondary: #F8F9FA;
      --border: #DADDE1;
      --border-light: #E4E6EA;
      --success: #42B883;
      --danger: #EF4444;
      --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
      --shadow-md: 0 4px 20px rgba(0,0,0,0.12);
      --shadow-lg: 0 8px 40px rgba(0,0,0,0.15);
      --gradient: linear-gradient(135deg, #0066CC 0%, #00A0DC 100%);
      --gradient-light: linear-gradient(135deg, rgba(0, 102, 204, 0.1) 0%, rgba(0, 160, 220, 0.1) 100%);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: var(--text-primary);
      background: var(--bg-secondary);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.6;
      font-size: 14px;
      overflow-x: hidden;
    }

    /* Animated Background */
    .bg-decoration {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .floating-shape {
      position: absolute;
      border-radius: 50%;
      background: var(--gradient-light);
      animation: float 8s ease-in-out infinite;
    }

    .floating-shape:nth-child(1) {
      width: 140px;
      height: 140px;
      top: 25%;
      right: 12%;
      animation-delay: 0s;
    }

    .floating-shape:nth-child(2) {
      width: 90px;
      height: 90px;
      bottom: 35%;
      left: 10%;
      animation-delay: 3s;
    }

    .floating-shape:nth-child(3) {
      width: 60px;
      height: 60px;
      top: 65%;
      right: 35%;
      animation-delay: 6s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
      25% { transform: translateY(-10px) rotate(90deg); opacity: 0.5; }
      50% { transform: translateY(-5px) rotate(180deg); opacity: 0.3; }
      75% { transform: translateY(-15px) rotate(270deg); opacity: 0.4; }
    }

    /* Header */
    .header {
      background: rgba(255, 255, 255, 0.95);
      border-bottom: 1px solid var(--border-light);
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
    }

    .header__inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: var(--text-primary);
      font-weight: 700;
      font-size: 20px;
    }

    .brand__mark {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      background: var(--gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 16px;
      box-shadow: var(--shadow-sm);
      transition: transform 0.2s ease;
    }

    .brand__mark:hover {
      transform: scale(1.05);
    }

    .progress-container {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 13px;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .progress-bar {
      width: 160px;
      height: 8px;
      background: var(--border-light);
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 50%;
      background: var(--gradient);
      border-radius: 4px;
      transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Main Container */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 60px 24px;
      min-height: calc(100vh - 80px);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .main-card {
      background: var(--bg);
      border-radius: 24px;
      box-shadow: var(--shadow-lg);
      overflow: hidden;
      border: 1px solid var(--border-light);
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Header Section */
    .form-header {
      text-align: center;
      padding: 48px 48px 32px;
      background: linear-gradient(135deg, rgba(0, 102, 204, 0.03) 0%, rgba(0, 160, 220, 0.03) 100%);
      border-bottom: 1px solid var(--border-light);
    }

    .step-indicator {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: var(--secondary);
      color: var(--primary);
      padding: 8px 16px;
      border-radius: 24px;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 24px;
      border: 1px solid rgba(0, 102, 204, 0.15);
    }

    .step-indicator::before {
      content: 'ðŸ’¼';
      font-size: 14px;
    }

    .form-title {
      font-size: 32px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 12px;
      line-height: 1.3;
      letter-spacing: -0.02em;
    }

    .form-subtitle {
      font-size: 16px;
      color: var(--text-secondary);
      line-height: 1.6;
      max-width: 400px;
      margin: 0 auto;
    }

    /* Form Section */
    .form-content {
      padding: 48px;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 32px;
      border: 2px dashed var(--border-light);
      border-radius: 16px;
      margin-bottom: 32px;
      transition: all 0.3s ease;
    }

    .empty-state:hover {
      border-color: var(--primary);
      background: rgba(0, 102, 204, 0.02);
    }

    .empty-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.6;
    }

    .empty-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .empty-subtitle {
      font-size: 14px;
      color: var(--text-muted);
    }

    /* Experience Cards */
    .experience-list {
      margin-bottom: 32px;
    }

    .experience-card {
      background: var(--bg);
      border: 1px solid var(--border-light);
      border-radius: 16px;
      padding: 32px;
      margin-bottom: 20px;
      position: relative;
      transition: all 0.3s ease;
      animation: cardAppear 0.5s ease;
    }

    /* Display Card Styles */
    .display-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-light);
      padding: 24px;
    }

    .display-card:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
      border-color: var(--primary);
    }

/* Edit */
.card-edit{
  border-radius:8px;
  background:var(--secondary);
  color:var(--primary);
  border:1px solid var(--border-light);
}

.card-edit:hover{ background:var(--primary); color:#fff; }

/* Remove */
.card-remove{
  border-radius:50%;
  background:rgba(239,68,68,.1);
  color:var(--danger);
  border:1px solid rgba(239,68,68,.25);
  font-size:16px;
  font-weight:700;
}
.card-remove:hover{ background:var(--danger); color:#fff; }

/* Keep text clear of the actions group */
.experience-card .card-header{ padding-right:104px; }

/* Small screens */
@media (max-width:420px){
  .card-actions{ top:10px; right:10px; gap:8px; }
  .experience-card .card-header{ padding-right:92px; }
}

    const months = [
      'January', 'February', 'March', 'April', 'May', 'June',
      'July', 'August', 'September', 'October', 'November', 'December'
    ];

    const currentYear = new Date().getFullYear();
    const years = Array.from({length: 25}, (_, i) => currentYear - i);

    // Add experience
    function addExperience() {
      const id = ++experienceIdCounter;
      const experience = {
        id: id,
        company: '',
        title: '',
        startMonth: '',
        startYear: '',
        endMonth: '',
        endYear: '',
        current: false,
        description: ''
      };

      experiences.unshift(experience); // Add to beginning (most recent first)
      editingId = id; // Set as editing
      renderExperiences();
      validateForm();

      // Focus first input of new experience
      setTimeout(() => {
        const firstInput = document.querySelector(`#exp-${id} .form-input`);
        if (firstInput) firstInput.focus();
      }, 100);
    }

    // Edit experience
    function editExperience(id) {
      editingId = id;
      renderExperiences();
    }

    // Save experience
    function saveExperience(id) {
      const experience = experiences.find(exp => exp.id === id);
      if (experience && experience.company.trim() && experience.title.trim()) {
        editingId = null; // Stop editing
        renderExperiences();
        validateForm();
      } else {
        alert('Please fill in company and job title before saving.');
      }
    }

    // Cancel editing
    function cancelEdit(id) {
      const experience = experiences.find(exp => exp.id === id);
      if (experience && !experience.company.trim() && !experience.title.trim()) {
        // If it's a new empty experience, remove it
        removeExperience(id);
      } else {
        editingId = null;
        renderExperiences();
      }
    }

    // Remove experience
    function removeExperience(id) {
      experiences = experiences.filter(exp => exp.id !== id);
      if (editingId === id) editingId = null;
      renderExperiences();
      validateForm();
    }

    // Update experience field
    function updateExperience(id, field, value) {
      const experience = experiences.find(exp => exp.id === id);
      if (experience) {
        experience[field] = value;
        
        // If current role is checked, clear end date
        if (field === 'current' && value) {
          experience.endMonth = '';
          experience.endYear = '';
          renderExperiences();
        }
        
        validateForm();
      }
    }

    // Format date for display
    function formatDate(month, year) {
      if (!month || !year) return '';
      return `${months[month - 1]} ${year}`;
    }

    // Format date range for display
    function formatDateRange(exp) {
      const start = formatDate(exp.startMonth, exp.startYear);
      const end = exp.current ? 'Present' : formatDate(exp.endMonth, exp.endYear);
      
      if (!start) return '';
      if (!end || end === start) return start;
      return `${start} - ${end}`;
    }

    // Render experiences
    function renderExperiences() {
      if (experiences.length === 0) {
        emptyState.style.display = 'block';
        return;
      }

      emptyState.style.display = 'none';
      
      experienceList.innerHTML = experiences.map(exp => {
        if (editingId === exp.id) {
          // Show edit form
          return renderEditForm(exp);
        } else {
          // Show display card
          return renderDisplayCard(exp);
        }
      }).join('');
    }

    // Render display card
    function renderDisplayCard(exp) {
      return `
        <div class="experience-card display-card" id="exp-${exp.id}">
          <div class="card-actions">
            <button type="button" class="card-edit" onclick="editExperience(${exp.id})" title="Edit experience">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="m18.5 2.5 a2.12 2.12 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
            <button type="button" class="card-remove" onclick="removeExperience(${exp.id})" title="Remove experience">
              Ã—
            </button>
          </div>
          
          <div class="card-header">
            <h3 class="card-company">${exp.company || 'Company Name'}</h3>
            <h4 class="card-title">${exp.title || 'Job Title'}</h4>
            <div class="card-date">${formatDateRange(exp)}</div>
          </div>
          
          ${exp.description ? `
            <div class="card-description">
              ${exp.description}
            </div>
          ` : ''}
        </div>
      `;
    }

    // Render edit form
    function renderEditForm(exp) {
      return `
        <div class="experience-card edit-card" id="exp-${exp.id}">
          <div class="form-header-actions">
            <button type="button" class="save-btn" onclick="saveExperience(${exp.id})" title="Save experience">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                <polyline points="20,6 9,17 4,12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              Save
            </button>
            <button type="button" class="cancel-btn" onclick="cancelEdit(${exp.id})" title="Cancel editing">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                <line x1="18" y1="6" x2="6" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <line x1="6" y1="6" x2="18" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              Cancel
            </button>
          </div>
          
          <div class="form-grid">
            <div class="form-group">
              <label class="form-label">
                Company<span class="required">*</span>
              </label>
              <input 
                type="text" 
                class="form-input" 
                placeholder="Company name"
                value="${exp.company}"
                oninput="updateExperience(${exp.id}, 'company', this.value)"
              >
            </div>
            
            <div class="form-group">
              <label class="form-label">
                Job Title<span class="required">*</span>
              </label>
              <input 
                type="text" 
                class="form-input" 
                placeholder="Your role"
                value="${exp.title}"
                oninput="updateExperience(${exp.id}, 'title', this.value)"
              >
            </div>
          </div>

          <div class="form-grid">
            <div class="form-group">
              <label class="form-label">Start Date</label>
              <div class="date-grid">
                <select 
                  class="form-select" 
                  onchange="updateExperience(${exp.id}, 'startMonth', this.value)"
                >
                  <option value="">Month</option>
                  ${months.map((month, i) => 
                    `<option value="${i+1}" ${exp.startMonth == i+1 ? 'selected' : ''}>${month}</option>`
                  ).join('')}
                </select>
                <select 
                  class="form-select" 
                  onchange="updateExperience(${exp.id}, 'startYear', this.value)"
                >
                  <option value="">Year</option>
                  ${years.map(year => 
                    `<option value="${year}" ${exp.startYear == year ? 'selected' : ''}>${year}</option>`
                  ).join('')}
                </select>
              </div>
            </div>
            
            <div class="form-group">
              <label class="form-label">End Date</label>
              <div class="date-grid">
                <select 
                  class="form-select" 
                  ${exp.current ? 'disabled' : ''}
                  onchange="updateExperience(${exp.id}, 'endMonth', this.value)"
                >
                  <option value="">Month</option>
                  ${months.map((month, i) => 
                    `<option value="${i+1}" ${exp.endMonth == i+1 ? 'selected' : ''}>${month}</option>`
                  ).join('')}
                </select>
                <select 
                  class="form-select" 
                  ${exp.current ? 'disabled' : ''}
                  onchange="updateExperience(${exp.id}, 'endYear', this.value)"
                >
                  <option value="">Year</option>
                  ${years.map(year => 
                    `<option value="${year}" ${exp.endYear == year ? 'selected' : ''}>${year}</option>`
                  ).join('')}
                </select>
              </div>
              <label class="current-role">
                <input 
                  type="checkbox" 
                  ${exp.current ? 'checked' : ''}
                  onchange="updateExperience(${exp.id}, 'current', this.checked)"
                >
                I currently work here
              </label>
            </div>
          </div>

          <div class="description-area">
            <div class="form-group">
              <label class="form-label">Description (Optional)</label>
              <textarea 
                class="form-input form-textarea" 
                placeholder="Briefly describe your key responsibilities and achievements..."
                oninput="updateExperience(${exp.id}, 'description', this.value); updateCharCount(this, ${exp.id})"
              >${exp.description}</textarea>
              <div class="char-count" id="char-count-${exp.id}">
                ${exp.description.length}/500 characters
              </div>
            </div>
          </div>
        </div>
      `;
    }

    // Update character count
    function updateCharCount(textarea, expId) {
      const count = textarea.value.length;
      const countElement = document.getElementById(`char-count-${expId}`);
      if (countElement) {
        countElement.textContent = `${count}/500 characters`;
        countElement.style.color = count > 500 ? 'var(--danger)' : 'var(--text-muted)';
      }
      
      // Limit to 500 characters
      if (count > 500) {
        textarea.value = textarea.value.substring(0, 500);
        updateCharCount(textarea, expId);
      }
    }

    // AI Functions
    function improveDescriptions() {
      if (experiences.length === 0) {
        alert('Add some work experience first to use this feature.');
        return;
      }

      const btn = document.getElementById('improveBtn');
      const originalText = btn.innerHTML;
      
      btn.innerHTML = '<div class="loading-spinner"></div> Analyzing...';
      btn.disabled = true;

      // Simulate AI improvement
      setTimeout(() => {
        let improved = false;
        
        experiences.forEach(exp => {
          if (exp.description && exp.description.trim()) {
            // Mock improvement by adding action words and metrics
            const improvements = [
              'Led cross-functional team to achieve 25% increase in efficiency',
              'Implemented new processes resulting in 30% cost reduction',
              'Collaborated with stakeholders to deliver projects 15% ahead of schedule'
            ];
            
            if (exp.description.length < 100) {
              const randomImprovement = improvements[Math.floor(Math.random() * improvements.length)];
              exp.description += '. ' + randomImprovement + '.';
              improved = true;
            }
          }
        });

        if (improved) {
          renderExperiences();
          showSuccessMessage('Descriptions improved with action words and metrics!');
        } else {
          showSuccessMessage('Add some job descriptions first for AI to improve!');
        }

        btn.innerHTML = originalText;
        btn.disabled = false;
      }, 2000);
    }

    function addMetrics() {
      if (experiences.length === 0) {
        alert('Add some work experience first to use this feature.');
        return;
      }

      const btn = document.getElementById('addMetricsBtn');
      const originalText = btn.innerHTML;
      
      btn.innerHTML = '<div class="loading-spinner"></div> Adding metrics...';
      btn.disabled = true;

      // Simulate adding metrics
      setTimeout(() => {
        showSuccessMessage('AI would analyze your descriptions and suggest specific metrics to quantify your achievements!');
        
        btn.innerHTML = originalText;
        btn.disabled = false;
      }, 1500);
    }

    // Show success message
    function showSuccessMessage(message) {
      const successDiv = document.createElement('div');
      successDiv.style.cssText = `
        position: fixed; top: 20px; right: 20px; background: var(--success);
        color: white; padding: 16px 24px; border-radius: 12px; font-size: 14px;
        font-weight: 600; z-index: 1000; max-width: 300px;
        box-shadow: var(--shadow-lg); animation: slideInRight 0.3s ease;
      `;
      successDiv.textContent = message;
      
      document.body.appendChild(successDiv);
      
      setTimeout(() => {
        successDiv.style.animation = 'slideOutRight 0.3s ease forwards';
        setTimeout(() => successDiv.remove(), 300);
      }, 3000);
    }

    // Form validation
    function validateForm() {
      const hasValidExperience = experiences.some(exp => 
        exp.company.trim() && 
        exp.title.trim() && 
        exp.startMonth && 
        exp.startYear
      );
      
      continueBtn.disabled = !hasValidExperience;
      
      if (hasValidExperience && continueBtn.style.opacity !== '1') {
        // Enable animation
        continueBtn.style.transform = 'scale(1.02)';
        setTimeout(() => {
          continueBtn.style.transform = '';
        }, 200);
      }
    }

    // Form submission
    document.getElementById('experienceForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      if (continueBtn.disabled) return;
      
      // Save experiences
      localStorage.setItem('onboarding_experience', JSON.stringify(experiences));
      
      // Animate button
      btnText.innerHTML = '<div class="loading-spinner"></div>';
      continueBtn.disabled = true;
      
      // Update progress
      document.querySelector('.progress-fill').style.width = '62.5%';
      
      // Simulate navigation
      setTimeout(() => {
        alert('Work experience saved! Moving to portfolio section...');
        // Real app: window.location.href = '/onboarding/portfolio';
      }, 1500);
    });

    // Back navigation
    function goBack() {
      alert('Going back to Skills...');
      // Real app: window.location.href = '/onboarding/skills';
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      // Load saved experiences
      const saved = localStorage.getItem('onboarding_experience');
      if (saved) {
        try {
          experiences = JSON.parse(saved);
          if (experiences.length > 0) {
            experienceIdCounter = Math.max(...experiences.map(exp => exp.id));
            renderExperiences();
            validateForm();
          }
        } catch (e) {
          console.log('Could not load saved experience data');
        }
      }
    });

    // Add CSS animations for notifications
    const style = document.createElement('style');
    style.textContent = `
      @keyframes slideInRight {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes slideOutRight {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(100%); opacity: 0; }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
