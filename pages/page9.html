<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to ProMatch!</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>

  <style>
    :root{
      --primary: #0066CC;
      --primary-hover: #0052A3;
      --secondary: #F3F6FF;
      --accent: #00A0DC;
      --text-primary: #1D2129;
      --text-secondary: #65676B;
      --text-muted: #8A8D91;
      --bg: #FFFFFF;
      --bg-secondary: #F8F9FA;
      --border: #DADDE1;
      --border-light: #E4E6EA;
      --success: #42B883;
      --warning: #F59E0B;
      --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
      --shadow-md: 0 4px 20px rgba(0,0,0,0.12);
      --shadow-lg: 0 8px 40px rgba(0,0,0,0.15);
      --gradient: linear-gradient(135deg, #0066CC 0%, #00A0DC 100%);
      --gradient-success: linear-gradient(135deg, #42B883 0%, #34D399 100%);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: var(--text-primary);
      background: var(--bg);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.6;
      font-size: 14px;
      overflow-x: hidden;
    }

    /* Fireworks Animation */
    .fireworks-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
    }

    .firework {
      position: absolute;
      border-radius: 50%;
    }

    .firework-spark {
      position: absolute;
      width: 3px;
      height: 3px;
      border-radius: 50%;
      animation: sparkle 1.5s ease-out forwards;
    }

    @keyframes sparkle {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(0) translate(var(--dx), var(--dy));
        opacity: 0;
      }
    }

    /* Paper Confetti */
    .confetti {
      position: absolute;
      width: 12px;
      height: 12px;
      background: var(--primary);
      animation: confetti-fall 4s linear infinite;
    }

    .confetti:nth-child(2n) { background: var(--success); }
    .confetti:nth-child(3n) { background: var(--accent); }
    .confetti:nth-child(4n) { background: var(--warning); }

    @keyframes confetti-fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* Header */
    .header {
      background: rgba(255, 255, 255, 0.95);
      border-bottom: 1px solid var(--border-light);
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
    }

    .header__inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: var(--text-primary);
      font-weight: 700;
      font-size: 20px;
    }

    .brand__mark {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      background: var(--gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 16px;
      box-shadow: var(--shadow-sm);
      transition: transform 0.2s ease;
    }

    .brand__mark:hover {
      transform: scale(1.05);
    }

    /* Main Container */
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 80px 24px;
      min-height: calc(100vh - 80px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }

    /* Success Animation */
    .success-animation {
      margin-bottom: 48px;
      animation: successAppear 1s ease-out;
    }

    @keyframes successAppear {
      0% {
        opacity: 0;
        transform: scale(0.5) translateY(50px);
      }
      70% {
        transform: scale(1.1) translateY(-10px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .success-icon {
      width: 100px;
      height: 100px;
      background: var(--gradient-success);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 32px;
      position: relative;
      box-shadow: var(--shadow-lg);
    }

    .success-icon::before {
      content: '';
      position: absolute;
      inset: -8px;
      border-radius: 50%;
      background: conic-gradient(from 0deg, var(--success), var(--accent), var(--primary), var(--success));
      z-index: -1;
      animation: rotate 4s linear infinite;
    }

    .success-icon::after {
      content: '';
      position: absolute;
      inset: -4px;
      border-radius: 50%;
      background: var(--bg);
      z-index: -1;
    }

    @keyframes rotate {
      to { transform: rotate(360deg); }
    }

    .checkmark {
      width: 40px;
      height: 40px;
      color: white;
      animation: checkmarkDraw 0.8s ease-out 0.5s both;
    }

    @keyframes checkmarkDraw {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Typography */
    .success-title {
      font-size: 40px;
      font-weight: 800;
      color: var(--text-primary);
      margin-bottom: 16px;
      letter-spacing: -0.02em;
      line-height: 1.2;
      animation: titleSlide 0.8s ease-out 0.3s both;
    }

    @keyframes titleSlide {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .success-subtitle {
      font-size: 18px;
      color: var(--text-secondary);
      line-height: 1.6;
      margin-bottom: 48px;
      max-width: 450px;
      margin-left: auto;
      
      animation: subtitleSlide 0.8s ease-out 0.5s both;
    }

    @keyframes subtitleSlide {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Profile URL Card */
    .profile-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-light);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 48px;
      box-shadow: var(--shadow-sm);
      animation: cardSlide 0.8s ease-out 0.7s both;
      position: relative;
      overflow: hidden;
    }

    .profile-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gradient);
    }

    @keyframes cardSlide {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .profile-url {
      font-size: 18px;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 16px;
      word-break: break-all;
    }

    .copy-button {
      background: var(--gradient);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .copy-button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .copy-button::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .copy-button:hover::after {
      left: 100%;
    }

    /* Action Buttons */
    .actions {
      display: flex;
      flex-direction: column;
      gap: 16px;
      animation: actionsSlide 0.8s ease-out 0.9s both;
    }

    @keyframes actionsSlide {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn {
      padding: 18px 32px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      border: none;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: inherit;
      position: relative;
      overflow: hidden;
    }

    .btn-primary {
      background: var(--gradient);
      color: white;
      box-shadow: var(--shadow-md);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-lg);
    }

    .btn-secondary {
      background: var(--bg);
      color: var(--primary);
      border: 2px solid var(--border-light);
    }

    .btn-secondary:hover {
      border-color: var(--primary);
      background: var(--secondary);
      transform: translateY(-2px);
      box-shadow: var(--shadow-sm);
    }

    .btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::after {
      left: 100%;
    }

    /* Stats */
    .stats-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-light);
      border-radius: 16px;
      padding: 24px;
      margin-top: 48px;
      animation: statsSlide 0.8s ease-out 1.1s both;
    }

    @keyframes statsSlide {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .stats-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 20px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
    }

    .stat-item {
      text-align: center;
    }

    .stat-number {
      font-size: 24px;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 4px;
      animation: countUp 1s ease-out 1.3s both;
    }

    @keyframes countUp {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .stat-label {
      font-size: 12px;
      color: var(--text-muted);
      font-weight: 500;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 60px 16px;
      }

      .success-title {
        font-size: 32px;
      }

      .success-subtitle {
        font-size: 16px;
      }

      .profile-card {
        padding: 20px;
      }

      .stats-grid {
        grid-template-columns: 1fr;
        gap: 16px;
      }
    }

    @media (max-width: 480px) {
      .success-title {
        font-size: 28px;
      }

      .success-icon {
        width: 80px;
        height: 80px;
      }

      .checkmark {
        width: 32px;
        height: 32px;
      }
    }
  </style>
</head>
<body>
  <!-- Fireworks Container -->
  <div class="fireworks-container" id="fireworksContainer"></div>

  <!-- Header -->
  <header class="header">
    <div class="header__inner">
      <a class="brand" href="#">
        <div class="brand__mark">P</div>
        <span>ProMatch</span>
      </a>
    </div>
  </header>

  <!-- Main -->
  <div class="container">
    <!-- Success Animation -->
    <div class="success-animation">
      <div class="success-icon">
        <svg class="checkmark" viewBox="0 0 24 24" fill="none">
          <polyline points="20,6 9,17 4,12" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      
      <h1 class="success-title">Account Created!</h1>
      <p class="success-subtitle">
        Welcome to ProMatch! Your professional profile is live and ready to attract clients from around the world.
      </p>
    </div>

    <!-- Profile Card -->
    <div class="profile-card">
      <div class="profile-url" id="profileUrl">promatch.com/username</div>
      <button class="copy-button" onclick="copyProfileUrl()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
          <rect x="9" y="9" width="13" height="13" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
          <path d="m5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" stroke="currentColor" stroke-width="2"/>
        </svg>
        Copy Profile Link
      </button>
    </div>

    <!-- Action Buttons -->
    <div class="actions">
      <button class="btn btn-primary" onclick="goToProfile()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
        </svg>
        Go to Profile
      </button>
      
      <button class="btn btn-secondary" onclick="goToDashboard()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
          <rect x="3" y="3" width="7" height="7" stroke="currentColor" stroke-width="2"/>
          <rect x="14" y="3" width="7" height="7" stroke="currentColor" stroke-width="2"/>
          <rect x="14" y="14" width="7" height="7" stroke="currentColor" stroke-width="2"/>
          <rect x="3" y="14" width="7" height="7" stroke="currentColor" stroke-width="2"/>
        </svg>
        Go to Dashboard
      </button>
    </div>

    <!-- Stats -->
    <div class="stats-card">
      <div class="stats-title">Your Profile at a Glance</div>
      <div class="stats-grid">
        <div class="stat-item">
          <div class="stat-number" id="skillsCount">0</div>
          <div class="stat-label">Skills Added</div>
        </div>
        <div class="stat-item">
          <div class="stat-number" id="completeness">0%</div>
          <div class="stat-label">Complete</div>
        </div>
        <div class="stat-item">
          <div class="stat-number" id="visibility">Live</div>
          <div class="stat-label">Status</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Create professional fireworks
    function createFireworks() {
      const container = document.getElementById('fireworksContainer');
      const colors = ['#0066CC', '#00A0DC', '#42B883', '#F59E0B'];
      
      // Create multiple fireworks with delay
      for (let f = 0; f < 5; f++) {
        setTimeout(() => {
          const centerX = Math.random() * window.innerWidth;
          const centerY = Math.random() * (window.innerHeight * 0.6) + window.innerHeight * 0.1;
          
          // Create sparks for each firework
          for (let i = 0; i < 20; i++) {
            const spark = document.createElement('div');
            spark.className = 'firework-spark';
            
            const angle = (i / 20) * Math.PI * 2;
            const distance = 80 + Math.random() * 40;
            const dx = Math.cos(angle) * distance + 'px';
            const dy = Math.sin(angle) * distance + 'px';
            
            spark.style.left = centerX + 'px';
            spark.style.top = centerY + 'px';
            spark.style.background = colors[Math.floor(Math.random() * colors.length)];
            spark.style.setProperty('--dx', dx);
            spark.style.setProperty('--dy', dy);
            spark.style.animationDelay = Math.random() * 0.2 + 's';
            
            container.appendChild(spark);
            
            setTimeout(() => spark.remove(), 2000);
          }
        }, f * 800);
      }

      // Add confetti
      createConfetti();
    }

    // Create paper confetti
    function createConfetti() {
      const container = document.getElementById('fireworksContainer');
      
      for (let i = 0; i < 30; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = Math.random() * 100 + '%';
          confetti.style.animationDuration = (Math.random() * 2 + 3) + 's';
          confetti.style.animationDelay = Math.random() * 2 + 's';
          
          // Random shapes
          if (Math.random() > 0.5) {
            confetti.style.borderRadius = '0';
            confetti.style.transform = 'rotate(45deg)';
          }
          
          container.appendChild(confetti);
          
          setTimeout(() => confetti.remove(), 6000);
        }, i * 100);
      }
    }

    // Copy profile URL
    function copyProfileUrl() {
      const profileUrl = document.getElementById('profileUrl').textContent;
      const fullUrl = `https://${profileUrl}`;
      
      navigator.clipboard.writeText(fullUrl).then(() => {
        const btn = event.target.closest('.copy-button');
        const originalHTML = btn.innerHTML;
        
        btn.innerHTML = `
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
            <polyline points="20,6 9,17 4,12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Copied!
        `;
        btn.style.background = 'var(--gradient-success)';
        
        setTimeout(() => {
          btn.innerHTML = originalHTML;
          btn.style.background = '';
        }, 2000);
      });
    }

    // Navigation functions
    function goToProfile() {
      const profileData = JSON.parse(localStorage.getItem('onboarding_personal') || '{}');
      alert(`Opening your live profile at promatch.com/${profileData.username || 'username'}\n\nHere you can:\nâ€¢ View your public profile\nâ€¢ Edit your information\nâ€¢ See profile analytics\nâ€¢ Manage visibility settings`);
      // Real app: window.location.href = `/profile/${profileData.username}`;
    }

    function goToDashboard() {
      alert('Redirecting to your dashboard!\n\nFrom there you can:\nâ€¢ Browse and apply for projects\nâ€¢ Manage your orders\nâ€¢ Track earnings and analytics\nâ€¢ Update your profile\nâ€¢ Access messaging');
      // Real app: window.location.href = '/dashboard';
    }

    // Load and display profile stats
    function loadProfileStats() {
      const personal = JSON.parse(localStorage.getItem('onboarding_personal') || '{}');
      const skills = JSON.parse(localStorage.getItem('onboarding_skills') || '[]');
      const experience = JSON.parse(localStorage.getItem('onboarding_experience') || '[]');
      const portfolio = JSON.parse(localStorage.getItem('onboarding_portfolio') || '[]');
      const education = JSON.parse(localStorage.getItem('onboarding_education') || '[]');

      // Update profile URL
      document.getElementById('profileUrl').textContent = `promatch.com/${personal.username || 'username'}`;

      // Animate skill count
      const skillsCountEl = document.getElementById('skillsCount');
      const targetSkills = skills.length;
      let currentSkills = 0;
      const skillInterval = setInterval(() => {
        if (currentSkills >= targetSkills) {
          clearInterval(skillInterval);
        } else {
          currentSkills++;
          skillsCountEl.textContent = currentSkills;
        }
      }, 100);

      // Calculate and animate completeness
      let completeness = 0;
      if (personal.firstName && personal.lastName) completeness += 25;
      if (personal.username) completeness += 15;
      if (skills.length >= 3) completeness += 30;
      if (experience.length > 0) completeness += 20;
      if (portfolio.length > 0 || education.length > 0) completeness += 10;

      const completenessEl = document.getElementById('completeness');
      let currentCompleteness = 0;
      const completenessInterval = setInterval(() => {
        if (currentCompleteness >= completeness) {
          clearInterval(completenessInterval);
        } else {
          currentCompleteness++;
          completenessEl.textContent = currentCompleteness + '%';
        }
      }, 20);
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      // Load profile stats
      loadProfileStats();
      
      // Start celebration animations
      setTimeout(createFireworks, 1000);
      
      // Final cleanup of onboarding data
      setTimeout(() => {
        console.log('ðŸŽ‰ Welcome to ProMatch! Your professional journey begins now.');
        
        // Optionally clear step-by-step onboarding data
        // Keep published_profile for reference
        const publishedProfile = localStorage.getItem('published_profile');
        if (publishedProfile) {
          console.log('Profile data consolidated successfully');
        }
      }, 3000);
    });
  </script>
</body>
</html>
